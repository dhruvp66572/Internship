<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="editor-nav">
            <div class="editor-icon">
                <img src="./icon/home.png" alt="">
            </div>
            <div class="editor-icon">
                <img src="./icon/3-lines.png" alt="">
            </div>
            <div class="editor-icon">
                <img src="./icon/save.png" alt="">
            </div>
            <div class="editor-icon">
                <img width="30px" height="30px" src="./icon/rotation.png" alt="">
            </div>
            <div class="editor-icon">
                <img width="30px" height="30px" src="./icon/theme.png" alt="">
            </div>
            <div class="editor-icon-start">
                <button class="run-btn">
                    <span class="run-text">Run</span>
                    <img width="30px" height="30px" src="./icon/right-arrow.png" alt="">
                </button>
            </div>
        </div>
        <div class="editor-nav-end">
            <div class="editor-icon-text">
                <span>Result Size : 1060 x 717 </span>
            </div>
            <div class="editor-icon-start">
                <button class="run-btn">
                    <span class="run-text">Get your own website</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
